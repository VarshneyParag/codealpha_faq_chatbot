<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† AI-Powered FAQ Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #2f2f52, #7b5ea7);
      background-attachment: fixed;
      transition: background 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .chat-bubble {
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
      max-width: 75%;
      animation: fadeIn 0.3s ease-in-out;
      margin-top: 0.3rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #chat::-webkit-scrollbar {
      width: 0.4rem;
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
    }

    .cursor-glow {
      position: absolute;
      pointer-events: none;
      width: 200px;
      height: 200px;
      background: radial-gradient(rgba(255, 255, 255, 0.4), transparent, transparent);
      border-radius: 50%;
      mix-blend-mode: screen;
      filter: blur(80px);
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .suggestion-btn {
      background: #f3f4f6;
      padding: 0.4rem 0.8rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      background: #d1d5db;
    }
  </style>
</head>

<body class="h-screen w-screen flex items-center justify-center">
  <div class="cursor-glow" id="cursor-glow"></div>

  <div class="w-full max-w-2xl bg-white bg-opacity-90 shadow-2xl rounded-2xl p-6 relative z-10">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-3xl font-bold text-gray-800">üí¨ Smart FAQ Chatbot</h2>
      <button id="helpBtn" class="text-sm text-blue-500 hover:underline">‚ùì Help</button>
    </div>

    <div id="chat" class="chat-container h-96 overflow-y-auto p-4 border border-gray-200 rounded-lg bg-gray-50"></div>

    <div id="suggestions" class="suggestions"></div>

    <form id="chat-form" class="mt-4 flex gap-2">
      <input id="user-input" type="text" placeholder="Ask me anything about our services..." class="flex-grow px-4 py-2 border border-purple-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />
      <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition font-semibold">Send</button>
    </form>
  </div>

  <script>
    // Neon cursor glow
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = `${e.clientX}px`;
      glow.style.top = `${e.clientY}px`;
    });

    const suggestionSet = [
      "What are your delivery options?",
      "How do I cancel my order?",
      "What payment methods are supported?",
      "Do you ship internationally?",
      "Can I return a damaged product?"
    ];

    function showSuggestions() {
      const suggestionDiv = document.getElementById('suggestions');
      suggestionDiv.innerHTML = '';
      suggestionSet.forEach(item => {
        const btn = document.createElement('div');
        btn.className = 'suggestion-btn';
        btn.innerText = item;
        btn.onclick = () => {
          document.getElementById('user-input').value = item;
          document.getElementById('chat-form').dispatchEvent(new Event('submit'));
        };
        suggestionDiv.appendChild(btn);
      });
    }

    async function fetchSimilarity(userInput) {
      try {
        const response = await fetch("/get_response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: userInput })
        });

        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        return data.response;
      } catch (error) {
        console.error("Fetch error:", error);
        return "‚ö†Ô∏è Server error. Please try again later.";
      }
    }

    function appendMessage(text, type) {
      const bubbleClass = type === 'user'
        ? 'bg-blue-100 text-right ml-auto text-sm text-blue-800 shadow-sm'
        : 'bg-green-100 text-left mr-auto text-sm text-green-800 shadow-sm';

      const messageHTML = `<div class='chat-bubble ${bubbleClass}'>${text}</div>`;
      const chatBox = document.getElementById('chat');
      chatBox.innerHTML += messageHTML;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const userInputField = document.getElementById('user-input');
      const question = userInputField.value.trim();
      if (!question) return;

      appendMessage(question, 'user');
      userInputField.value = '';

      const botResponse = await fetchSimilarity(question);
      appendMessage(botResponse, 'bot');

      showSuggestions();

      if (botResponse.toLowerCase().includes("sorry")) {
        Swal.fire({
          icon: 'warning',
          title: 'Need help?',
          text: 'It seems I didn\'t get your question clearly. You can try rephrasing it.',
          confirmButtonColor: '#7C3AED'
        });
      }
    });

    document.getElementById('helpBtn').addEventListener('click', () => {
      Swal.fire({
        title: 'How to use this chatbot?',
        html: `<p class='text-sm text-gray-700 text-left'>
          ‚úÖ Ask anything about <b>shipping, returns, orders</b><br>
          ‚úÖ Get quick, smart responses<br>
          üß† Powered by <b>AI-based similarity search</b><br>
        </p>`,
        icon: 'info',
        confirmButtonColor: '#7C3AED'
      });
    });
  </script>
</body>
</html>
